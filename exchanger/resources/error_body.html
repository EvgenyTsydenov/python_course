<!-- Text -->
<table align="center" border="0"
       cellpadding="0" cellspacing="0"
       class="text" role="presentation"
       style="font-family: sans-serif; -webkit-font-smoothing: antialiased;
              font-size: 14px; -ms-text-size-adjust: 100%;
              -webkit-text-size-adjust: 100%;">
    <tbody>
    <tr>
        <td valign="top">
            Hello from the Python course robots!
            <p style="font-family: sans-serif;
               -webkit-font-smoothing: antialiased; font-size: 14px;
               line-height: 24px; color: #333333; -ms-text-size-adjust: 100%;
               -webkit-text-size-adjust: 100%; padding: 0;
               margin: 14px 0px;">{err_text}</p>
            <p style="font-family: sans-serif;
               -webkit-font-smoothing: antialiased; font-size: 14px;
               line-height: 24px; color: #333333; -ms-text-size-adjust: 100%;
               -webkit-text-size-adjust: 100%; padding: 0;
               margin: 14px 0px;">
                If you think that it is a mistake, write to
                <a href="mailto:{teacher_email}" style="color: #6610f2; border-bottom: 1px solid;
                   border-bottom-color: #DDCAFC;
                   text-decoration: none;"
                   target="_blank">{teacher_email}</a>.
            </p>
        </td>
        <td align="right" valign="bottom" width="32%">
            <img alt="Speech image" class="speech_image" height="140"
                 src="{image_link}" style="border: none; -ms-interpolation-mode: bicubic;
                 display: block; width: 140px; padding-bottom: 16px;
                 height: 140px; margin-left: 8px;" width="140">
        </td>
    </tr>
    </tbody>
</table>
