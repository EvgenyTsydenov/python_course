<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="width=device-width" name="viewport">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title>{course_name}</title>
    <style>{styles}</style>
</head>

<body style="background-color: #f6f6f6; font-family: sans-serif;
                 -webkit-font-smoothing: antialiased; font-size: 14px;
                 margin: 0; padding: 0; -ms-text-size-adjust: 100%;
                 -webkit-text-size-adjust: 100%;">
<table bgcolor="#f6f6f6" border="0" cellpadding="0"
       cellspacing="0" class="body" role="presentation" style="font-family: sans-serif;
                      -webkit-font-smoothing: antialiased; font-size: 14px;
                      -ms-text-size-adjust: 100%;
                      -webkit-text-size-adjust: 100%;
                      background-color: #f6f6f6; width: 100%;"
       width="100%">
    <tr>
        <td>&nbsp;</td>
        <td class="container" style="display: block; max-width: 600px; padding: 32px;
                    width: 600px; margin: 0 auto;"
            width="600">
            <div class="content" style="box-sizing: border-box;
                                                display: block; margin: 0 auto;
                                                max-width: 600px;
                                                padding: 0px;">
                <!-- MAIN CONTENT -->
                <table class="main" role="presentation" style="font-family: sans-serif;
                                      -webkit-font-smoothing: antialiased;
                                      font-size: 14px;
                                      -ms-text-size-adjust: 100%;
                                      -webkit-text-size-adjust: 100%;
                                      background: #FFFFFF;
                                      border-radius: 4px; width: 100%;"
                       width="100%">
                    <tr>
                        <td class="wrapper" style="box-sizing: border-box;
                                           padding: 24px;">
                            <table border="0" cellpadding="0"
                                   cellspacing="0" role="presentation"
                                   style="font-family: sans-serif;
                                           -webkit-font-smoothing: antialiased;
                                           font-size: 14px;
                                           -ms-text-size-adjust: 100%;
                                           -webkit-text-size-adjust: 100%;">
                                <tr>
                                    <td>
                                        <!-- Header -->
                                        <table border="0" cellpadding="0"
                                               cellspacing="0"
                                               class="header"
                                               role="presentation" style="font-family: sans-serif;
                                                       -webkit-font-smoothing: antialiased; font-size: 14px; -ms-text-size-adjust: 100%;
                                                       -webkit-text-size-adjust: 100%; margin-top: 8px; margin-bottom: 16px;">
                                            <tr>
                                                <td><img alt="Course icon"
                                                         class="header-icon"
                                                         height="48"
                                                         src="{course_icon}"
                                                         style="border: none; -ms-interpolation-mode: bicubic;
                                                                 display: block; padding-right: 16px; width: 48px; height: 48px;"
                                                         width="48"></td>
                                                <td><h3 style="font-family: sans-serif; -webkit-font-smoothing: antialiased;
                                                                font-size: 24px; line-height: 32px; color: #402249; -ms-text-size-adjust: 100%;
                                                                -webkit-text-size-adjust: 100%; padding: 0; margin: 0;">
                                                    {course_name}</h3></td>
                                            </tr>
                                        </table>
                                        <table class="divider" style="font-family: sans-serif; color: #FFFFFF;
                                                       -webkit-font-smoothing: antialiased; font-size: 14px;
                                                       -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; margin: 0 0 24px 0;
                                                       padding: 0; width: 100%; border-bottom: 1px solid #EEEEEE;"
                                               width="100%"></table>
                                        {body}
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
